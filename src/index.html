<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Team Generator</title>
  </head>
  <body>
    <header><h1 class="title">Random Team Generator</h1></header>
    <main class="container">
      <p class="lead">Instructions</p>
      <ol id="instructions" class="instructions">
        <li>Enter participants names, one participant per line.</li>
        <li>
          Choose between generate by number of teams or by number of
          participants.
        </li>
        <li>Select one option according to your choise.</li>
      </ol>
      <form id="form" class="form">
        <div class="form-group">
          <label for="textarea">Participants names</label>
          <textarea name="participants" id="textarea"></textarea>
        </div>
        <div class="form-group">
          <label for="totalParticipants">Total participants:</label>
          <input
            type="text"
            name="totalParticipants"
            id="totalParticipants"
            readonly
          />
        </div>
        <label>Generate by</label>
        <div class="form-group">
          <label for="numberTeams">number of teams</label>
          <input
            type="radio"
            name="generateBy"
            id="numberTeams"
            value="byTeams"
          />
        </div>
        <label>Generate by</label>
        <div class="form-group">
          <label for="numberParticipants"
            >number of participants</label
          >
          <input
            type="radio"
            name="generateBy"
            id="numberParticipants"
            value="byParticipants"
          />
        </div>
        <div class="form-group v-hidden">
          <label for="select">Select</label>
          <select name="select" id="select"></select>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </form>
      <section id="teams" class="teams"></section>
    </main>
    <aside class="dev">
      <p>
        Found a bug or have an idea? 
        <a href="https://javierandres.dev" target="_blank" rel="noopener noreferrer">
          Contact me
        </a>.&nbsp;&nbsp;&copy;&nbsp;2023
      </p>
    </aside>
    <script src="./js/main.js"></script>
  </body>
</html>
