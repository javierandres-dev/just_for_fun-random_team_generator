<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Random Team Generator</title>
  </head>
  <body>
    <header>
      <h1>Random Team Generator</h1>
    </header>
    <main>
      <section>
        <h2>Participants</h2>
        <form>
          <label for="name">Name of participant</label>
          <input type="text" id="name" />
          <button>+</button>
        </form>
        <ol></ol>
      </section>
      <section>
        <h2>Settings</h2>
        <form>
          <label for="nGroups">Number of groups</label>
          <input type="radio" id="nGroups" name="number" value="Groups" />
          <label for="nParticipants"
            >Maximum number of participants per group</label
          >
          <input
            type="radio"
            id="nParticipants"
            name="number"
            value="Participants"
          />
          <label for="number"></label>
          <input type="number" id="number" disabled />
          <button>Generate Teams</button>
        </form>
      </section>
      <section>
        <h2>Generated Teams</h2>
        <div></div>
      </section>
    </main>
    <footer>...footer...</footer>
    <script src="js/script.js"></script>
  </body>
</html>
